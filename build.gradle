plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'net.betterplayer'
version = '1.0.1'

repositories {
}

dependencies {
}

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			artifactId = 'common'
			from components.java
			
			pom {
				name = 'BetterPlayer Common'
				description = 'Common stuff for BetterPlayer'
				url = 'https://betterplayer.net'
				
				developers {
					developer {
						id = 'thedutchmc'
						name = 'Tobias de Bruijn'
						email = 't.debruijn@thedutchmc.nl'
					}	
				}
			}	
		}
	}
}